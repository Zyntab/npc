{% extends "base.html" %}

{% block content %}
    <h1>Återställ lösenord</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <fieldset>
            <legend>Email</legend>
            {{ form.email }}<br>
            {% for error in form.email.errors %}
                <span class="error">[{{ error }}]</span>
            {% endfor %}
        </fieldset>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
