<!doctype html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% if title %}
			{{ title }} - NPC-skaparen
		{% else %}
			NPC-skaparen
		{% endif %}
	</title>
	<link type="text/css" rel="stylesheet" 
				href="{{ url_for('static', filename='hednpc_webapp.css') }}">
	<link rel="icon" href="favicon.png">
	<script src="/static/js/moment-with-locales.js"></script>
</head>
<body>
	<nav>
		<a href="{{ url_for('index') }}" title="Skapa karaktÃ¤r">Skapa</a> | 
		{% if g.user.is_authenticated %}
			<a href="{{ url_for('user', nickname=g.user.nickname) }}" title="Profil">Profil</a> | 
			<a href="{{ url_for('logout') }}" title="Logga ut">Logga ut</a> | 
		{% else %}
			<a href="{{ url_for('login') }}" title="Logga in">Logga in</a> | 
		{% endif %}
		<a href="{{ url_for('about') }}" title="Om NPC-skaparen">Om</a>
	</nav>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div id="flash">
			<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
			<hr>
		</div>
		{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
